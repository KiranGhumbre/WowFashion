<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>log-in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./navigation.css">
        
        <style>
            h1{
                text-align: center;
            }

            label{
                font-size: 0.8rem;
                font-weight: bold;
            }

            .form-group{
                margin-bottom: 10px;
            }
            .container{
                margin-top: 20px;
                margin-bottom: 28vh;
            }
        </style>

    </head>

    <body>
        <div class="container-fluid">

             <!--navigatio start-->
             <div id="navigation-placeholder"></div>
              <!--navigatio end-->


             <div class="container">
                <h1>Login</h1>
                <form action="">
                    <div class="form-group">
                        <label for="e-mail">E-mail:</label>
                        <input type="email" name="email" id="e-mail" placeholder="Enter your E-mail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-success btn-block" id="login">Login</button>
                    </div>
                </form>

             </div>

             <div id="footer-content"></div>
        </div>
        


 
        <script src="https://kit.fontawesome.com/e9a5535dd9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./navFooter.js"></script>
       <script src="./login.js"></script>
    </body>
</html>
